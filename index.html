<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    #PumpkingImage, #eyes {
        display: none;
        position: absolute; 
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    #Cup {
        position: relative;
        left: 96px;
        top: 300px;
        border-left: 16px solid transparent;
        border-right: 16px solid transparent;
        border-top: 400px solid rgb(0, 0, 0);
        width: 200px;
        height: 0px;
    }

    #inner-Cup {
        position: relative;
        top: -395px;
        left: -10px;
        width: 190px;
        height: 0;
        border-left: 16px solid transparent;
        border-right: 16px solid transparent;
        border-top: 390px solid rgb(90, 90, 90);
    }

    #CupClientOut {       
        width: 50px;
        height: 0;
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-top: 125px solid rgb(0, 0, 0);
    }

    #CupClientRequest {
        position: relative;
        top: -123.75px;
        left: -3.75px;
        width: 47.5px;
        height: 0;
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-top: 122.5px solid rgb(90, 90, 90); 
    }

    #Flavor button {
        width: 60px;
        height: 60px;
    }

    #Menu {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 500px;
        border: 1px solid black;
        z-index: 2;
        background-color: white;
        text-align: center;
    }

    #Flavor {
        position: relative;
        top: 90px;
        left: 119px;
        padding: 0px; 
        font-size: 32px; 
        width: 180px; 
        display: grid; 
        grid-template-columns: auto auto auto auto;
    }

    #Machine {
        background: url('obraz.png');
        background-size: cover;
        height: 942px;
        width: 418px;
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translate(0, -50%);
    }

    #Customers {
        width: 1000px;
        height: 600px;
        border: 1px solid black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-200px, -50%);
        overflow: hidden;
    }

    #Citizen {
        position: relative;
        top: -50px;
    }

    #Table {
        position: relative; 
        width: 100%; 
        top: -200px; 
        height: 100px; 
        border: 1px solid rebeccapurple;
        background-color: aqua;
    }

    #TextBubble {
        position: relative;
        left: 10px;
        top: 10px;
        background: url('popup_1.png');
        background-size: contain;
        background-repeat: no-repeat;
        width: 300px;
        height: 300px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 10px;
    }

    #CustomerIMG {
        width: 819px;
        height: 819px;
        background-image: url('Full Art/deity_man_01.png');
        background-size: 819px 1223px;
    }
</style>
<body>
    <div id="Menu">
        <h1>Day <span>1</span></h1>
        <h2>Welcome to your new cafe!</h2>
        <p>Your employer asked you to carve out some pumpkins what do you think?</p>
        <button id="DOIT">Do it</button>
        <button>Quit the job</button>
    </div>
    <div id="Customers">
        <div style="display: flex;">
                <div id="TextBubble">
                    <div style="display: flex; gap: 5px; justify-content: center;">
                        <div id="CupClientOut"><div id="CupClientRequest"></div></div>
                        <h1>?</h1>
                    </div>
                    <p>Hint: <span id="Hint">123</span></p>
                </div>
            <div id="CustomerIMG"></div>
        </div>
        <div id="Table"></div> 
    </div>
    <img id="PumpkingImage" src="pumpkin.png" width="600px" height="auto">
    <canvas id="eyes" style="z-index: 2; width: 600px; height: 500px;"></canvas>
        <h1 id="YourColor">90, 90, 90</h1>
        <div id='Machine'>
            <div id="Flavor">
                <button id="1">Red</button>
                <button id="0, 1">Green</button>
                <button id="0, 0, 1">Blue</button>
                <!-- Hard Mode -->
                <button id="2, 1, 0">Pumpkin Orange <br> (2, 1, 0)</button>
                <button id="2, 0, 1">Magenda Cherry <br> (2, 0, 1)</button>
                <button id="1, 2, 0">Lime Green <br> (1, 2, 0)</button>
                <button id="1, 0, 2">Hallowen Purple <br> (1, 0, 2)</button>
                <button id="0, 2, 1">Toxic Green <br>(0, 2, 1)</button>
                <button id="0, 1, 2">Sky Blue <br> (0, 1, 2)</button>
                <button id="-1, -1, -1">Dark Chocolate <br> (-1, -1, -1)</button>
            </div>
            <div id="Cup"><div id="inner-Cup"></div></div>
            <button id="CheckForRightness">Check for rightness</button>
        </div>
    </div>
</body>
<script>
    // Fix for bad looking canvas:
    // https://medium.com/wdstack/fixing-html5-2d-canvas-blur-8ebe27db07da
    const canvas = document.getElementById('eyes');
    const content = canvas.getContext("2d");
    const PumpkinImg = document.getElementById('PumpkingImage')
    const dpr = window.devicePixelRatio || 1;

    let style_height = 500;
    let style_width = 600;

    canvas.setAttribute('height', style_height);
    canvas.setAttribute('width', style_width);

    document.getElementById("DOIT").onclick = function() {
        PumpkinImg.style.display = 'inline';
        canvas.style.display = 'inline';
        document.getElementById('Menu').style.display = 'none';
    }

    const randomEye = {
    0: 'eye_bored2.png',
    1: 'eye_haha.png',
    2: 'eye_hm.png',
    3: 'eye_mad.png',
    4: 'eye_normal.png',
    5: 'eye_really.png',
    6: 'eye_sad.png',
    7: 'eye_scared.png',
    8: 'eye_scared2.png',
    9: 'eye_verymad.png',
    10: 'eye_what.png',
    11: 'eye_woo.png'
    };

    x = `eyes/${randomEye[Math.floor(Math.random() * 11)]}`;

    const leftEye = new Image();
    leftEye.crossOrigin = 'anonymous';
    leftEye.src = x;
    leftEye.onload = () => {
        content.drawImage(leftEye, style_width / 3 - 100, style_height / 3, 162, 202);
        setTimeout(() => {
            const rightEye = new Image();
            rightEye.crossOrigin = 'anonymous';
            rightEye.src = x;
            rightEye.onload = () => {
                content.save();
                content.translate(style_width, 0);
                content.scale(-1, 1);
                content.drawImage(rightEye, style_width / 3 - 100, style_height / 3, 162, 202);
                content.restore();
            }
        }, 10);
    }

    let lastTime = Date.now();
    let EndOfAnEra = Date.now();
    let BlackCountAfter = 0;
    let BlackCountStart = 0;
    let FirstTouch = true;
    let mousepressed = false;

    const radius = 2;
    const size = radius * 2 + 1;
    let hiddenPixels = new Uint8Array(canvas.width * canvas.height);

    canvas.addEventListener("mousedown", () => {
        mousepressed = true;
    });

    canvas.addEventListener("mouseup", () => {
        mousepressed = false;
    });
    canvas.addEventListener("mousemove", (e, timestamp) => {
        if (!mousepressed && !FirstTouch) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const now = Date.now();
        const dt = (now - lastTime) / 1000;

        // changed code reused from my old project
            const canvasX = x * dpr;
            const canvasY = y * dpr;

            if (FirstTouch) {
                setTimeout(() => {
                    BlackCountStart = CompareBlackPixels();
                    FirstTouch = false;                   
                }, 10);
            }

            BlackCountAfter = CompareBlackPixels();
            if ((BlackCountAfter / BlackCountStart) * 100 <= 5) {
                temp = (now - EndOfAnEra) / 1000;
                
                PumpkinImg.style.transform = 'translate(-50%, -50%) scale(0.3)';
                canvas.style.transform = 'translate(-50%, -50%) scale(0.3)';

                const ImageData = content.getImageData(0, 0, canvas.width, canvas.height);
                const data = ImageData.data;
            
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const a = data[i + 3];

                    if (hiddenPixels[i / 4] === 1) {
                        data[i] = 204;
                        data[i + 1] = 255;
                        data[i + 3] = 255;
                    }
                }
                content.putImageData(ImageData, 0, 0);
            }
            
            const pixel = content.getImageData(canvasX - radius, canvasY - radius, size, size).data;
            
            for (let i = 0; i < pixel.length; i += 4) {
                const r = pixel[i];
                const g = pixel[i + 1];
                const b = pixel[i + 2];
                const a = pixel[i + 3];

                if (r < 255 && g < 10 && b < 10 && a > 128) {
                    content.fillStyle = "rgb(0, 0, 0)";
                    content.beginPath();
                    content.arc(canvasX, canvasY, 10, 0, Math.PI * 2);
                    content.fill();
                    break;
                }
            }

            lastTime = now;
        });

        let tempCBP = true;
        function CompareBlackPixels() {
            let blackCount = 0;
            const ImageData = content.getImageData(0, 0, canvas.width, canvas.height);
            const data = ImageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];

                if (r > 10 && g > 10 && b > 10) {
                    data[i + 3] = 0;
                    hiddenPixels[i / 4] = 1;
                }

                if (r < 10 && g < 10 && b < 10 && a > 128 && tempCBP) {  
                    data[i] = 255;
                    data[i + 1] = 0;
                    data[i + 2] = 0;
                }

                if (r > 200 && g < 10 && b < 10 && a > 128) {
                    blackCount++;
                }
                
            }
            tempCBP = false;
            content.putImageData(ImageData, 0, 0);
            return blackCount;
        };

        let holdTimeout = null;
        let wait = 100;
        const buttons = document.querySelectorAll('#Flavor button');
        buttons.forEach(b => {
            function press() {
                    const numbers = b.id.split(',').map(num => Number(num.trim()));
                    DrinkMaking(...numbers);
                    
                    wait = Math.max(20, wait - 3);
                    holdTimeout = setTimeout(() => press(), wait);              
                }

            b.addEventListener("mousedown", () => {
                if (!holdTimeout) {
                    wait = 100;
                    press();       
                }
            });

            b.addEventListener("mouseup", () => {
                clearTimeout(holdTimeout);
                holdTimeout = null;
                wait = 100;
            });
        });

        const Cup = document.getElementById('inner-Cup');
        const YC = document.getElementById('YourColor');
        let rc = gc = bc = 0;
        // c - is for client
        let r = g = b = 90;
        function DrinkMaking(rp = 0, gp = 0, bp = 0) {
            console.log(rp, gp, bp);
            r += rp;
            g += gp;
            b += bp;
            YC.textContent = `${r}, ${g}, ${b}`;
            Cup.style.borderTop = `390px solid rgb(${r}, ${g}, ${b})`;
        }
        
        const CupClient = document.getElementById('CupClientRequest');
        function ClientRequest() {
            rc = Math.floor(Math.random() * 255);
            gc = Math.floor(Math.random() * 255);
            bc = Math.floor(Math.random() * 255);
            temp = Math.floor(Math.random() * 3);
            if (temp == 0) {
                document.getElementById("Hint").textContent = `${rc}, ${'*'.repeat(String(gc).length)}, ${'*'.repeat(String(bc).length)}`;
            } else if (temp == 1) {
                document.getElementById("Hint").textContent = `${'*'.repeat(String(rc).length)}, ${gc}, ${'*'.repeat(String(bc).length)}`;    
            } else {
                document.getElementById("Hint").textContent = `${'*'.repeat(String(rc).length)}, ${'*'.repeat(String(gc).length)}, ${bc}`
            }
            CupClient.style.borderTop = `122.5px solid rgb(${rc}, ${gc}, ${bc})`;
            console.log(rc, gc, bc);
        }

        ClientRequest();

        document.getElementById("CheckForRightness").onclick = function() {
            const distance = Math.sqrt(
                (rc - r)**2 +
                (gc - g)**2 +
                (bc - b)**2
            );

            const maxDistance = Math.sqrt(3 * 255 ** 2);

            const procent = (1 - distance / maxDistance) * 100;
            console.log(procent.toFixed(2));
        }
</script>
</html>
