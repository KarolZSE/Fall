<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #PumpkingImage, #eyes {
        position: absolute; 
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

</style>
<body>
    <img id="PumpkingImage" src="pumpkin.png" width="300px" height="auto">
    <canvas id="eyes" style="z-index: 2;"></canvas>
</body>
<script>
    const canvas = document.getElementById('eyes');
    const content = canvas.getContext("2d");
    const dpr = window.devicePixelRatio || 1;

    canvas.width = 300 * dpr;
    canvas.height = 256.633 *  dpr;
    canvas.style.width = '300px';
    canvas.style.height = '256.633px';

    content.scale(dpr, dpr);

    content.imageSmoothingEnabled = true;
    content.imageSmoothingQuality = 'high';

    const randomEye = {
    0: 'eye_bored2.png',
    1: 'eye_haha.png',
    2: 'eye_hm.png',
    3: 'eye_mad.png',
    4: 'eye_normal.png',
    5: 'eye_really.png',
    6: 'eye_sad.png',
    7: 'eye_scared.png',
    8: 'eye_scared2.png',
    9: 'eye_verymad.png',
    10: 'eye_what.png',
    11: 'eye_woo.png'
    };

    x = `eyes/${randomEye[Math.floor(Math.random() * 11)]}`;
    const leftEye = new Image();
    leftEye.crossOrigin = 'anonymous';
    leftEye.src = x;
    leftEye.onload = () => {
        content.drawImage(leftEye, 50, canvas.height / 3 / dpr, 81, 101);
        setTimeout(() => {
            const rightEye = new Image();
            rightEye.crossOrigin = 'anonymous';
            rightEye.src = x;
            rightEye.onload = () => {
                content.save();
                content.translate(300, 0);
                content.scale(-1, 1);
                content.drawImage(rightEye, 50, canvas.height / 3 / dpr, 81, 101);
                content.restore();
            }
        }, 10);
    }
</script>
</html>
